    <section class="container hero-content">
      <h1 class="title">Forms</h1>
      <div class="divider"></div>
      <div class="float-group">
        <div class="form-fl">
          <h3 class="mb-2">Components</h3>
          <ul>
            <li>Color</li>
            <li>Typography</li>
            <li>Buttons</li>
            <li>Forms</li>
            <li>List Group</li>
            <li>Table</li>
            <li>Table</li>
          </ul>
        </div>
        <div class="form-fr">
          <div>
            <h3><label for="input123">Input</label></h3>
            <input type="text" id="input123" placeholder="Placeholder" />
          </div>
          <div>
            <h3><label for="selection">Select Menu</label></h3>
            <select name="selection" id="selection">
              <option value="">Select Menu</option>
              <option value="male">male</option>
              <option value="femaile">female</option>
            </select>
          </div>
          <div>
            <h3>Textarea</h3>
            <textarea
              name="textarea"
              id="textarea123"
              cols="30"
              rows="10"
              placeholder="Write your message here"
            ></textarea>
          </div>
          <div class="checkbox-tab">
            <h3>Checkboxes</h3>
            <div class="float-group">
              <div class="check-fl">
                Checkboxes
                <br />
                <input type="checkbox" name="" id="" /> Default Checkbox <br />
                <input type="checkbox" name="" id="" checked /> Default Checkbox
                <br />
                <input type="checkbox" name="" id="" disabled />
                Default(disabled)
              </div>
              <div class="check-fr">
                Checkboxes inline <br />
                <!-- <input type="radio" name="" id="" /> Default radio
                <input type="radio" name="" checked id="" /> Selected Radio -->
              </div>
            </div>
          </div>
        </div>
      </div>
