<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Lane</title>
    <link rel="icon" href="../../image/lf.png" type="image/icon" />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <div class="help">Press "A" and "D" to move</div>
        <button class="home__button">Start</button>
      </div>
      <div class="game-over--menu">
        <h2>Game Over</h2>
        <div class="score--info">
          <div class="score"></div>
          <div class="high_score"></div>
        </div>

        <button class="restart">Restart</button>
      </div>
      <div class="game">
        <div class="game__score"></div>
      </div>
    </div>
  </body>
  <script src="./asset/js/script.js" type="module"></script>
  <!-- <script src="./asset/js/Player.js" type="module"></script> -->
</html>
